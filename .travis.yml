sudo: required
dist: trusty
language: java
jdk:
- oraclejdk8
services:
- docker

install:
  # install aws cli
  - sudo apt-get -y install python-pip
  - pip install awscli
  - aws --version

script:
  - ./gradlew clean jooqGenerate build cobertura coveralls | grep -v DEBUG # I don't know why cobertura is DEBUG mode, though it is INFO level in my PC.

before_deploy:
  # Parse branch name and determine an environment to deploy
  - export ENV=$(echo "${TRAVIS_BRANCH}" | perl -ne "print $& if /(?<=deploy\/).*/")

deploy:
  - provider: script
    script: scripts/deploy.sh
    skip_cleanup: true
    on:
      branch: deploy/*

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.cache/pip
